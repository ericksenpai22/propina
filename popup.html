<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Propinas</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Calculadora de Propinas</h1>
    <label for="total">Total de la cuenta:</label>
    <input type="number" id="total">
    
    <label for="percentage">Porcentaje de propina:</label>
    <select id="percentage">
        <option value="10">10%</option>
        <option value="15">15%</option>
        <option value="20">20%</option>
        <option value="custom">Personalizado</option>
    </select>
    
    <button id="calculate">Calcular</button>
    
    <p>Propina: <span id="tipAmount">$0.00</span></p>
    <p>Total con propina: <span id="totalAmount">$0.00</span></p>

    <script src="script.js"></script>
</body>
</html>
